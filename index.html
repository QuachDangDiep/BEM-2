<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toast">
        <!--Success-->
        <div class="toast toast--success">
            <div class="toast__icon">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Success</h3>
                <p class="toast__msg">Anyone with access can view your invited visitors.</p>
            </div>
            <div class="toast__close">
                <i class="fa-sharp fa-regular fa-circle-xmark"></i>
            </div>
        </div>

        <div>
            <div class="btn btn--success">Show Success toast</div>
            <div class="btn btn--dander">Show error toast</div>
        </div>
        
        <script>

        </script>
        <!-- Infor -->
        <div class="toast toast--infor">
            <div class="toast__icon">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Infor</h3>
                <p class="toast__msg">Anyone with access can view your invited visitors.</p>
            </div>
            <div class="toast__close">
                <i class="fa-sharp fa-regular fa-circle-xmark"></i>
            </div>
        </div>

        <!--Warning -->
        <div class="toast toast--warning">
            <div class="toast__icon">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Warning</h3>
                <p class="toast__msg">Anyone with access can view your invited visitors.</p>
            </div>
            <div class="toast__close">
                <i class="fa-sharp fa-regular fa-circle-xmark"></i>
            </div>
        </div>

        <!--Error -->
        <div class="toast toast--error">
            <div class="toast__icon">
                <i class="fa-sharp fa-solid fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Error</h3>
                <p class="toast__msg">Anyone with access can view your invited visitors.</p>
            </div>
            <div class="toast__close">
                <i class="fa-sharp fa-regular fa-circle-xmark"></i>
            </div>
        </div>
    </div>
</body>
</html>
